<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupandSub</title>
</head>
<body>
    <p>(a+b)2 = a2 + b2 + 2ab <hr></p>
    <p>(a+b)<sup>2</sup>= a<sup>2</sup> + b<sup>2</sup> + 2ab <hr></p>
    <p>2H2 + O2 = 2H2O <hr></p>
    <p>2H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>O <hr></p>
</body>
</html>
